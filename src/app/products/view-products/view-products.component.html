    <!-- Product section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
              <div class="col-md-6"><img width="200" height="500px" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
              <div class="col-md-6">
                  <div class="small mb-1">SKU: BST-498</div>
                  <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                  <div class="fs-5 mb-5">
                      <span>{{product.price}}</span>
                  </div>
                  <p class="lead">{{product.description}} </p>
                  <div class="d-flex">
                    <button (click)="addtowishlist()" class="btn btn-outline-dark flex-shrink-0 text-info me-4" type="button">
                      <i class="fa-regular fa-heart fa-bounce text-danger"></i>
                      Add to wishlist
                  </button>
                      <button (click)="addtocart(product)" class="btn btn-outline-dark flex-shrink-0 text-info" type="button">
                          <i class="fa-solid fa-cart-plus  fa-beat-fade text-danger"></i>
                          Add to cart
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </section>
